{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pixel Haven: Register</title>
  <link href="{% static 'imageDrive/images/logo.png' %}" rel="icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="{% static 'imageDrive/login-styles.css' %}" rel="stylesheet">
  
</head>

<body>
  
    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Register</h3>
			      		</div>
			      	</div>
                      {% if message %}
                          <p>{{message}}</p>
                      {% endif %}
					<form action="{% url 'register' %}" method="post" class="signin-form">
                        {% csrf_token %}
			      		<div class="form-group mt-3">
			      			<input type="text" class="form-control" name="username" required>
			      			<label class="form-control-placeholder" for="username">Username</label>
			      		</div>

		                <div class="form-group">
		                  <input id="password-field" type="password" name="password" class="form-control" required>
		                  <label class="form-control-placeholder" for="password">Password</label>
		                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		                </div>

                        <div class="form-group">
                            <input id="password-field" type="password" name="confirmation" class="form-control" required>
                            <label class="form-control-placeholder" for="password">Confirm Password</label>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                          </div>

                          <div class="form-group">
                            <input id="password-field" type="email" name="email" class="form-control" required>
                            <label class="form-control-placeholder" for="password">Email</label>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                          </div>

		                <div class="form-group">
		                	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button>
		                </div>
		            </form>
		          <p class="text-center">Already a user? <a data-toggle="tab" href="{% url 'login' %}">Sign in</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
